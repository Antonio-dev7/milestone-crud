{% extends "base.html" %}
{% block content %}




    <h3 class="light-blue-text text-darken-4 center-align">Edit Review</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}"> 

            <!-- Movie  Selection -->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-fa-folder prefix light-blue-text text-darken-4"></i>
                <select id="movie_name" name="movie_name" class="icons validate" required>
                    <option value="" disabled>Choose Heroflick</option>
                    {% for movie in movies %}
                        {% if movie.movie_name == review.movie_name %}
                            <option value="{{ movie.movie_name }}" selected>{{ movie.movie_name }}</option>
                        {% else %}
                            <option value="{{ movie.movie_name }}">{{ movie.movie_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                    <label for="movie_name">Review Movies</label>
                </div>
            </div>

            <!-- Reviewer Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="reviewer_name" name="reviewer_name" minlength="5" maxlength="50" 
                       value="{{ review.reviewer_name }}" type="text" class="validate" required>
                    
                    <label for="reviewer_name">Reviewer Name</label>
                </div>
            </div>

            <!-- Review Description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="review_description" name="review_description" minlength="5" 
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- review.review_description -}}
                        </textarea>
                    <label for="review_description">What did you think of the movie?</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                <!-- Cancel button -->
                    <a href="{{ url_for('get_reviews') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large prefi text-shadow  green light-3">
                        Edit Review <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
