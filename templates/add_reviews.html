{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Heroflick Reviews</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="reviewer_name" name="reviewer_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    
                    <label for="reviewer_name">Reviewer Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="What_did_you_think_of_the_movie?" name="What_did_you_think_of_the_movie?" minlength="5" 
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="What_did_you_think_of_the_movie?">What did you think of the movie?</label>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
